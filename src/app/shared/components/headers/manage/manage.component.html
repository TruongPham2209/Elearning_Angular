<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand d-flex align-items-center" routerLink="/admin/dashboard">
                <img src="/images/logo.png" alt="Logo" width="40" height="40" class="me-2" />
                <span class="fw-bold">E-Learning</span>
            </a>

            <!-- Mobile toggle button -->
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation items -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-lg-0">
                    <li class="nav-item mx-2" *ngFor="let item of navigationItems">
                        <a
                            class="nav-link"
                            [routerLink]="item.redirectTo"
                            routerLinkActive="active"
                            [routerLinkActiveOptions]="{ exact: true }"
                            [attr.title]="item.name"
                        >
                            <i [class]="item.iconClass"></i>
                            {{ item.name }}
                        </a>
                    </li>
                </ul>

                <!-- Right side items (user menu, notifications, etc.) -->
                <div class="navbar-nav ms-auto">
                    <!-- User menu -->
                    <div class="nav-item dropdown">
                        <a
                            class="nav-link dropdown-toggle d-flex align-items-center"
                            href="#"
                            role="button"
                            data-bs-toggle="dropdown"
                            aria-expanded="false"
                        >
                            <img
                                src="/images/default-avatar.png"
                                alt="User"
                                width="32"
                                height="32"
                                class="rounded-circle me-2"
                                onerror="this.src='/images/error.png'"
                            />
                            <span class="d-none d-md-inline">Admin</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item" href="#"><i class="bi bi-person me-2"></i>Profile</a>
                            </li>
                            <li>
                                <a class="dropdown-item" href="#"><i class="bi bi-gear me-2"></i>Settings</a>
                            </li>
                            <li><hr class="dropdown-divider" /></li>
                            <li>
                                <a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
